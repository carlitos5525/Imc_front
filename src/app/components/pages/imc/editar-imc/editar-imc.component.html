<mat-card class="container">
    <mat-card-header>
      <mat-card-title> Editar IMC </mat-card-title>
    </mat-card-header>
    <mat-card-content> 

        <mat-form-field id="selecao" class="input">
          <mat-label for="selSelecao">Usu√°rio</mat-label>
          <mat-form-field class="input" id="cpf">
            <mat-label for="cpf">Nome</mat-label>
            <input matInput type="text" disabled="true" name="cpf" [(ngModel)]="nome" />
          </mat-form-field>
        </mat-form-field>

        <mat-form-field class="input" id="altura">
            <mat-label for="nome">Altura (m):</mat-label>
            <input matInput type="number" step="0.01" min="0" max="3" name="nome" [(ngModel)]="altura" />
        </mat-form-field>

        <mat-form-field class="input" id="peso">
            <mat-label for="nome">Peso (kg):</mat-label>
            <input matInput type="number" step="0.01" min="0" name="nome" [(ngModel)]="peso" />
        </mat-form-field>

    </mat-card-content>
  
    <button mat-raised-button color="warn" id="btnCadastrar" (click)="editar()">Cadastrar</button>
  </mat-card>
