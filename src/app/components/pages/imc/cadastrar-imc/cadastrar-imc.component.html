<mat-card class="container">
    <mat-card-header>
      <mat-card-title> Cadastrar IMC </mat-card-title>
    </mat-card-header>
    <mat-card-content> 

        <mat-form-field id="selecao" class="input">
          <mat-label for="selSelecao">Usu√°rio</mat-label>
          <mat-select [(ngModel)]="usuarioId">
            <mat-option *ngFor="let usuario of usuarios" value="{{ usuario.id }}">
              {{ usuario.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="input" id="altura">
            <mat-label for="nome">Altura (m):</mat-label>
            <input matInput type="number" step="0.01" min="0" max="3" name="nome" [(ngModel)]="altura" />
        </mat-form-field>

        <mat-form-field class="input" id="peso">
            <mat-label for="nome">Peso (kg):</mat-label>
            <input matInput type="number" step="0.01" min="0" name="nome" [(ngModel)]="peso" />
        </mat-form-field>
    </mat-card-content>
  
    <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
  </mat-card>
