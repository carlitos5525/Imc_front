<mat-card class="container">
    <mat-card-header>
      <mat-card-title>Cadastrar UsuÃ¡rio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="nome">
        <mat-label for="nome">Nome:</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="nome" />
      </mat-form-field>
      <mat-form-field class="input" id="data">
        <mat-label for="nome">Data de Nascimento:</mat-label>
        <input matInput type="date" name="nome" [(ngModel)]="data" />
      </mat-form-field>
    </mat-card-content>
  
    <button
      mat-raised-button
      color="warn"
      id="btnCadastrar"
      (click)="cadastrar()"
    >
      Cadastrar
    </button>
  </mat-card>
